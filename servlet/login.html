<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<style>
	#loginFormArea {
		text-align: center;
		width : 250px;
		margin : auto;
		border: 1px solid red;
	}
	h1 {
		text-align: center;
		color : blue;
	}
</style>
</head>
<body>
	<h1>로그인</h1>
	
	<section id="loginFormArea">
		<form action="login" method="post">
			<br>
			<label>아이디 : </label>
			<!-- required속성은 반드시 입력 -->
			<input type="text" name="id" id="id" required="required">
			<br><br>
			<label>비밀번호 : </label>
			<input type="password" name="passwd" id="passwd" required="required">
			<br><br>
			<input type="submit" value="로그인">
			<br>
		</form>
	</section>
</body>
</html>
